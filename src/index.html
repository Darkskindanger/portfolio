<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Multi Form</title>
  </head>
  <body
    class="bg-slate-300 max-[1000px]:bg-[url('../assets/images/bg-sidebar-mobile.svg')] bg-no-repeat bg-contain flex flex-col gap-5"
  >
    <div
      class="hidden max-[1000px]:flex -top-28 left-20 \ gap-5 justify-center mt-14"
    >
      <span
        class="border-solid rounded-full border px-4 border-white p-2 text-black bg-indigo-200 font-semibold"
        ><a href="index.html">1</a></span
      >
      <span
        class="border-solid rounded-full border px-4 border-white p-2 text-white font-semibold"
        ><a href="page2.html">2</a></span
      >
      <span
        class="border-solid rounded-full border px-4 border-white p-2 text-white font-semibold"
        ><a href="page3.html">3</a></span
      >
      <span
        class="border-solid rounded-full border px-4 border-white p-2 text-white font-semibold"
        ><a href="page4.html">4</a></span
      >
    </div>
    <section
      class="relative flex w-4/6 bg-white p-4 rounded-lg mx-auto mt-20 max-[1000px]:mt-0"
    >
      <div
        class="bg-[url('../assets/images/bg-sidebar-desktop.svg')] bg-cover bg-no-repeat w-72 p-8 rounded-md max-[1000px]:hidden"
      >
        <ul class="inline-flex flex-col gap-3 ml-14">
          <li class="relative">
            <div class="flex"><span class="absolute -left-14 top-3 border-solid rounded-full border px-4 border-white p-2 text-black bg-indigo-200 font-semibold"><a href="index.html">
              1</a></span><h5 class="text-lg text-slate-400">Step 1</h5>
              </div>
            <p class="text-xl text-white">YOUR INFO</p>
          </li>
          <li class="relative">
            <div class="flex"><span class="absolute -left-14 top-3 border-solid rounded-full border px-4 border-white p-2 text-white font-semibold"><a href="page2.html">
              2</a></span><h5 class="text-lg text-slate-400">Step 2</h5>
              </div>
            <p class="text-xl text-white">SELECT PLAN</p>
          </li>

          <li class="relative">
            <div class="flex"><span class="absolute -left-14 top-3 border-solid rounded-full border px-4 border-white p-2 text-white font-semibold"><a href="page3.html">
              3</a></span><h5 class="text-lg text-slate-400">Step 3</h5>
              </div>
            <p class="text-xl text-white">ADD-ONS</p>
          </li>         
          
          <li class="relative">
            <div class="flex"><span class="absolute -left-14 top-3 border-solid rounded-full border px-4 border-white p-2 text-white font-semibold"><a href="page4.html">
              4</a></span><h5 class="text-lg text-slate-400">Step 4</h5>
              </div>
            <p class="text-xl text-white">SUMMARY</p>
          </li>

        </ul>
      </div>
      <div
        class="inline-flex flex-col gap-2 min-[1000px]:w-10/12 max-[1000px]: mx-auto"
      >
        <h2 class="text-3xl mx-auto">Personal info</h2>
        <p class="text-gray-500 mx-10 max-[1000px]:mx-auto w-3/4">
          Please provide your name, email address and phone number
        </p>

        <form
          id="infoForm"
          action="page2.html"
          class="flex flex-col gap-3 mt-5 mx-10 min-[1000px]:w-11/12 max-[1000px]:mx-auto w-3/4"
        >
          <label for="name" class="text-slate-800 text-base font-semibold"
            >Name</label
          ><input
            type="text"
            id="name"
            placeholder="e.g Stephen James"
            class="border border-solid p-2"
            required
          />
          <label for="email" class="text-slate-800 text-base font-semibold"
            >Email Address</label
          ><input
            type="email"
            id="email"
            placeholder="e.g Stephenjames@email.com"
            class="border border-solid p-2"
            required
          />
          <label for="phone" class="text-slate-800 text-base font-semibold"
            >Phone Number</label
          ><input
            type="text"
            id="phone"
            placeholder="e.g 0400000000"
            class="border border-solid p-2"
            required
          />
          <input
          type="submit"
          form="infoForm"
          value="Next Step"
          class=" max-[1000px]:hidden bg-slate-900 p-1.5 text-white w-20 cursor font-semibold rounded-md self-end mt-10"
          required
        />
        </form>
      </div>
    </section>
    <footer class="bg-white flex justify-between p-1.5 fixed bottom-0 w-screen min-[1000px]:hidden">
      <button class="p-1.5 text-gray-500 font-semibold w-20 cursor rounded-md">
        <a href="index.html">Go Back</a>
      </button>
      <input
        type="submit"
        form="infoForm"
        value="Next Step"
        class="bg-slate-900 p-1.5 text-white w-20 cursor font-semibold rounded-md"
        required
      />
    </footer>
    <script src="js-files/indexScript.js"></script>
  </body>
</html>
