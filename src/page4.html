<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Multi Form - Plan</title>
  </head>
  <body
    class="relative bg-slate-300 max-[1000px]:bg-[url('../assets/images/bg-sidebar-mobile.svg')] bg-no-repeat bg-contain flex flex-col gap-5"
  >
    <div
      class="hidden max-[1000px]:flex -top-28 left-20 \ gap-5 justify-center mt-14"
    >
      <span
        class="border-solid rounded-full border px-4 border-white p-2 text-white font-semibold"
        ><a href="index.html">1</a></span
      >
      <span
        class="border-solid rounded-full border px-4 border-white p-2  text-white font-semibold"
        ><a href="page2.html">2</a></span
      >
      <span
        class="border-solid rounded-full border px-4 border-white p-2  text-white font-semibold"
        ><a href="page3.html">3</a></span
      >
      <span
        class="border-solid rounded-full border px-4 border-white p-2  bg-indigo-200 text-black font-semibold"
        ><a href="#">4</a></span
      >
    </div>
    <section
      class="relative flex mt-0  bg-white p-4 rounded-md mx-auto min-[1000px]:mt-20 w-10/12"
    >
      <div
        class="bg-[url('../assets/images/bg-sidebar-desktop.svg')] bg-cover bg-no-repeat w-72 p-8 rounded-md max-[1000px]:hidden"
      >
        <ul class="inline-flex flex-col gap-3">
          <li>
            <h5 class="text-lg text-slate-400">Step 1</h5>
            <p class="text-xl text-white">YOUR INFO</p>
          </li>
          <li>
            <h5 class="text-lg text-slate-400">Step 2</h5>
            <p class="text-xl text-white">SELECT PLAN</p>
          </li>
          <li>
            <h5 class="text-lg text-slate-400">Step 3</h5>
            <p class="text-xl text-white">ADD-ONS</p>
          </li>
          <li>
            <h5 class="text-lg text-slate-400">Step 4</h5>
            <p class="text-xl text-white">SUMMARY</p>
          </li>
        </ul>
      </div>
      <div
        class="inline-flex flex-col gap-2 min-[1000px]:w-10/12 max-[1000px]:mt-2 mx-auto"
      >
        <h2 class="text-3xl mx-auto" >Finishing up</h2>
        <p class="text-gray-500 mx-10 max-[1000px]:mx-auto">
          Double-check everything looks OK before confirming.
        </p>
        <div class="bg-gray-200 p-4 rounded-lg min-[1000px]:ml-4" >
          <div class="flex justify-between">
            <h4 class="font-semibold" id="plan"></h4>
            <p id="planCost" class="self"></p></div>
            <a href="#" class="underline">Change</a>
            <hr class="border-solid border-gray-500 m-2">

    <div class="flex justify-around flex-col" id="extras-container">

    </div> 
  </div>
<div class="flex justify-between items-center">
  <p class="min-[1000px]:ml-5">Total (per month)</p>
<span class="text-indigo-700 font-semibold p-2" id="total">+12/mo</span>
</div>        <input
type="submit"
form="extrasForm"
value="Next Step"
class=" max-[1000px]:hidden bg-slate-900 p-1.5 text-white w-20 cursor font-semibold rounded-md self-end mt-10 "
required
/>
    </section>
    <footer class="bg-white flex justify-between p-1.5 fixed bottom-0 w-screen min-[1000px]:hidden">
      <button class="p-1.5 text-gray-500 font-semibold w-20 cursor rounded-md">
        <a href="index.html">Go Back</a>
      </button>
      <input
        type="submit"
        form="form"
        value="Next Step"
        class="bg-slate-900 p-1.5 text-white w-20 cursor font-semibold rounded-md"
        required
      />
    </footer>
    <script src="js-files/page4-script.js"></script>
  </body>
</html>
